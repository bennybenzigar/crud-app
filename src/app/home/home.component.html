<nav class="navbar navbar-expand-lg bg-primary text-white">
    <div class="container-fluid">
        <h1>student details</h1>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add student
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title text-dark fs-5" id="exampleModalLabel">student details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- body -->
                    <div class="modal-body text-dark">
                        <form [formGroup]="studentDetails">
                            <div class="mb-3">
                                <input type="number" formControlName="id" placeholder="rollno" class="form-control"
                                    id="id" aria-describedby="name">
                            </div>
                            <div class="mb-3">
                                <input type="text" formControlName="name" placeholder="name" class="form-control"
                                    id="name" aria-describedby="rollno">
                            </div>


                        </form>




                    </div>


                    <div class="modal-footer">
                        <button type="button" id="cancel" class="btn btn-secondary"
                            data-bs-dismiss="modal">Close</button>
                        <button (click)="postStudentDetails()" type="button" class="btn btn-primary">Add</button>
                        <button (click)="updateStudentDetails()" type="button" class="btn btn-primary">update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>





<table class="table table-dark">
    <thead>
        <tr>

            <th scope="col">Roll no</th>
            <th scope="col">name</th>
            <th scope="col">options</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of studentData">

           <td>{{student.id}}</td>

            
            <td>{{student.name}}</td>
            <td>
                <button (click)="editStudentDetails(student)" type="button" class="btn btn-success me-1" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">edit</button>
                <button (click)="deleteStudentDetails(student)" class="btn btn-danger" type="button">delete</button>

            </td>
        </tr>

    </tbody>
</table>
